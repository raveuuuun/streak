name: CI/CD Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Install Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # Install dependencies
    - name: Install dependencies
      run: npm install --legacy-peer-deps

    # Run tests (if any)
    - name: Run tests
      run: npm test || echo "No tests found"

    # Build Docker image
    - name: Build Docker image
      run: docker build -t streak-backend .

